<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input id="inChar" type="text" placeholder="Từ muốn dịch"/>
<input type="button" onclick="got()" value="Dịch">
<p id="result"></p>
<body>
<script>
    function got() {
        let arr1 = ["specific", "hello", "archive", "real", "time"];
        let arr2 = ["cụ thể", "xin chào", "có thể đạt được", "thực tế", "thời gian"];
        let str = document.getElementById("inChar").value;
        let index = arr1.indexOf(str);
        if (index === -1) {
            document.getElementById("result").innerHTML = "khong tim thay";
        } else {
            document.getElementById("result").innerHTML = arr2[index];
        }
    }
</script>
</body>
</html>
